    <script>
        // marker animation
        const marker = document.querySelector('.contact__map-icon svg');
        const paths = document.querySelectorAll('.contact__map-icon svg path');

        const markerObserverOptions = {
            threshold: 1,
            rootMargin: "0px 0px -200px 0px"
        };

        const markerObserver = new IntersectionObserver(function (entries, markerObserver) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    paths[0].style.animation = 'strokeAnim 0.5s ease forwards 0.8s';
                    paths[1].style.animation = 'strokeAnim 0.5s ease forwards 0.5s';
                    paths[2].style.animation = 'markerAnim 1.1s ease forwards';
                    markerObserver.unobserve(entry.target);
                }
            })
        }, markerObserverOptions);

        markerObserver.observe(marker);

        // cover out observer
        const cover = document.querySelector('.item-cover');
        const coverContainer = document.querySelector('.contact__map-item');

        const coverObserverOptions = {
            threshold: 1
        };

        const coverObserver = new IntersectionObserver(function (entries, coverObserver) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    cover.style.animation = 'coverOut 0.6s ease forwards .5s';
                }
            })
        }, coverObserverOptions);

        coverObserver.observe(coverContainer);
    </script>
